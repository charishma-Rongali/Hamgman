<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-model lost">
        <div class="content">
            <img src="lost.gif" alt="lost">
            <h4>You lost!</h4>
            <h4>The correct word is <b></b></h4>
            <button class="play-again lost">Play Again</button>
        </div>
    </div>
    <div class="game-model win">
        <div class="content">
            <img src="victory.gif" alt="won">
            <h4>You won</h4>
            <button class="play-again win">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word">
                <li class="letter1"><input type="text" class="input-underline" maxlength="1" readonly></li>
                <li class="letter1"><input type="text" class="input-underline" maxlength="1" readonly></li>
                <li class="letter1"><input type="text" class="input-underline" maxlength="1" readonly></li>
                <li class="letter1"><input type="text" class="input-underline" maxlength="1" readonly></li>
                <li class="letter1"><input type="text" class="input-underline" maxlength="1" readonly></li>
                <li class="letter1"><input type="text" class="input-underline" maxlength="1" readonly></li>
                <li class="letter1"><input type="text" class="input-underline" maxlength="1" readonly></li>
            </ul>
            <h4 class="hint-text">
                HINT : <b></b>
            </h4>
            <h4 class="chances">
                chances:
                <b>0</b>/<b>6</b>
            </h4>
            <div class="keyboard">
                <button>a</button><button>b</button><button>c</button><button>d</button>
                <button>e</button><button>f</button><button>g</button><button>h</button><button>i</button>
                <button>j</button><button>k</button><button>l</button><button>m</button>
                <button>n</button><button>o</button><button>p</button><button>q</button>
                <button>r</button><button>s</button><button>t</button><button>u</button>
                <button>v</button><button>w</button><button>x</button><button>y</button><button>z</button>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/data.js"></script>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
